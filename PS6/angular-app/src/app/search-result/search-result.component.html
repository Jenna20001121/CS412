<!-- src/app/search-result/search-result.component.html -->
<div *ngIf="results && results.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let result of results">{{ result.name }}</li>
    </ul>
  </div>
  <div *ngIf="!results || results.length === 0">
    <p>No results available.</p>
  </div>
